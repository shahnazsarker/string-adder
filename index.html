<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main class="text-center mx-auto ">
        <div class="grid grid-rows-1 grid-flow-col gap-4 m-8 ">
            <div>
                <input id="fName" class="border-2 border-indigo-600 m-5 p-3" type="text" name="fName"
                    placeholder="First name">
                <input id="sName" class="border-2 border-indigo-600 m-5 p-3" type="text" name="sName"
                    placeholder="Surname">
            </div>
        </div>
        <div class=" mx-auto grid gap-x-3 gap-y-5 grid-cols-3 ">


            <button id="firstname-submit" class="border-2 border-indigo-600 mx-40 p-3">first name</button>
            <button class="border-2 border-indigo-600 mx-40 p-3" id="fullname-submit">fullname</button>
            <button class="border-2 border-indigo-600 mx-40 p-3" id="surname-submit">surname</button>



        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
